<!doctype html>
<html lang="en">

<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="Shop premium watches, fashion, electronics, and accessories at Unbox Store. Find the latest trends and best deals." />
  <meta name="keywords" content="watches, fashion, electronics, accessories, premium lifestyle, online shopping" />
  <meta name="author" content="Unbox Store" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.unboxstores.com/" />
  <meta property="og:title" content="Unbox Store - Premium Lifestyle Shopping" />
  <meta property="og:description" content="Discover premium watches, fashion, electronics, and accessories" />
  <meta property="og:image" content="https://www.unboxstores.com/assets/og-image.jpg" />

  <!-- Preconnect to External Resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://checkout.razorpay.com" />

  <!-- Remove or comment out the old icon -->
  <!-- <link rel="icon" type="image/svg+xml" href="/assets/shopping-bag.svg" /> -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="canonical" href="https://www.unboxstores.com/current-page-url" />

  <!-- Theme Color for browsers -->
  <meta name="theme-color" content="#ffffff" />

  <title>Unbox | Premium Lifestyle Store - Luxury Watches, Fashion & Accessories</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/src/styles/main.css" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@Unboxstore" />
  <meta name="twitter:title" content="Unbox - Premium Lifestyle Store" />
  <meta name="twitter:description" content="Discover premium watches, fashion, electronics, and accessories" />
  <meta name="twitter:image" content="https://www.unboxstores.com/assets/twitter-card.jpg" />

  <!-- Schema.org markup for Google -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Store",
      "name": "Unbox Store",
      "description": "Premium lifestyle store offering luxury watches, fashion, and accessories",
      "image": "https://www.unboxstores.com/assets/store-image.jpg",
      "telephone": "+1-234-567-8900",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "123 Fashion Street",
        "addressLocality": "New York",
        "addressRegion": "NY",
        "postalCode": "10001",
        "addressCountry": "US"
      },
      "priceRange": "$$-$$$$",
      "openingHours": "Mo-Sa 09:00-20:00"
    }
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- Preload key assets -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</body>

</html>
